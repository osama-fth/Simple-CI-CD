services:
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    env_file:
      - ./.env
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d

  app:
    build:
      context: ./app
    container_name: node-app
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: npm start
  
volumes:
  db-data:
